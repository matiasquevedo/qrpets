<div class="mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of productList">

      <div class="card publicacion" style="width: 20rem;">
        <img class="card-img-top" [src]="_DomSanitizationService.bypassSecurityTrustResourceUrl(producto.url)" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="/car/{{producto.$key}}" >{{producto.title}} - ${{producto.price}}</a></h5>
          <p class="card-text">{{producto.modelo}} | {{producto.km}} km</p>
        </div>
      </div>
    </div>
  </div>
</div>
